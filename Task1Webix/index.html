<!DOCTYPE html>
<html>
<head>
	<title>Task 1 Webix</title>
	<script src="https://cdn.webix.com/edge/webix.js"></script>
	<link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css"></link>
</head>
<body>
	<style>
		.alignCenter {
			text-align: center;
		}
		.bluebutton.webix_el_button button{
  			color: white;
		}
		div.webix_view.webix_header {
			border: 0px ;
		}

	</style>
	<script type="text/javascript" charset="utf-8">
 
  		var small_film_set = [
			{ id:1, title:"The Shawshank Redemption", year:1994, votes:678790, rating:9.2, rank:1},
			{ id:2, title:"The Godfather", year:1972, votes:511495, rating:9.2, rank:2},
			{ id:3, title:"The Godfather: Part II", year:1974, votes:319352, rating:9.0, rank:3},
			{ id:4, title:"The Good, the Bad and the Ugly", year:1966, votes:213030, rating:8.9, rank:4},
			{ id:5, title:"My Fair Lady", year:1964, votes:533848, rating:8.9, rank:5},
			{ id:6, title:"12 Angry Men", year:1957, votes:164558, rating:8.9, rank:6}
		];
		
		var header = {
			css: {background:'#3498db'},
			cols: [
    			{ view: "template", template:"MyApp!", type: "header", gravity: 9 },
    			{ view: "button", value: "Profile", type:"icon", icon:"user", label:"Profile", css: "bluebutton", id: "btn_Profile" }
			]};

		var main = {
			cols: [ 
				{ view: "list", scroll:false, data: ["Dashboard", "Users", "Products", "Locations"], gravity: 1},
				{ view: "resizer"},
				{ view: "datatable", data: small_film_set, autoConfig: true, gravity: 3, scrollX: false },

				{ view: "form", id: "addFilmForm", gravity: 1.3, elements:[

        			{ template:"Edit Films", type:"section"},
        			{ view:"text", label:"Title", value:"" },
        			{ view:"text", label:"Year", value:"" },
        			{ view:"text", label:"Rating", value:"" },
       				{ view:"text", label:"Votes", value:"" },
       				{cols:[
       					{ view:"button", value:"AddNew" , type:"form", id: "btn_AddNew"},
            			{ view:"button", value:"Clear", id: "btn_Clear"}
       				]},

       			{ view: "spacer" }
  				]}
			]};

		var footer = {
			view: "template",
			css: "alignCenter",
			//type: "clean",
			template: "The software is provided by <a href='https://webix.com'>https://webix.com</a>. All right reserved (c)."
		}

		webix.ui({
    		id: "app",
    		rows: [ header, main, footer]
	});

  </script>
</body>
</html>
